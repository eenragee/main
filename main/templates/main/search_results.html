    <title>Результаты поиска</title>

<body>
<h1>Результаты поиска user (не json)</h1>

<ul>
  {% for userfirst in object_list %}
    <li>{{ userfirst.name }}, {{ userfirst.phone }}</li>
  {% endfor %}
</ul>
<ul>
    {% for userreview in object_list_user %}
    <li>{{ userreview.name_user }}, {{ userreview.phone_user }}, {{ userreview.id_user_id }}</li>
    {% endfor %}
</ul>
